<html>
<head>
  <meta charset="utf-8">
  <title>Math Master</title>
  <style>
    td {
        font-family: 'Open Sans';
        font-size: 15vw;
    }
    .center {
        margin: auto;
        width: 75vw;
        height: 75vh;
        border: 1px solid #73AD21;
        padding: 10px;
    }
    .underline {
        text-decoration: underline;
    }
  </style>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
</head>

<body>

<div class="center">
	<div>
		<div>
            <button id="invoke0" class="btn btn-secondary" type="button">
                Refresh
            </button> 
			<div>
                <table>
                    <tr>
                        <td id="first0">0</td>
                        <td>+</td>
                        <td id="second0">0</td>
                        <td>=</td>
                        <td id="result0">0</td>
                    </tr>
                </table>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
       $("#invoke0").click(function(e) {
          $.getJSON("/math/add/random/10", function(res) {
              fact = JSON.parse(JSON.stringify(res));
              $("#first0").text(fact.first);
              $("#second0").text(fact.second);
              $("#result0").text(fact.result);
              $('#result0').addClass("underline").hide().delay(3000).fadeIn(2200);
          });
          e.preventDefault();
       });
    });
</script>

</body>
</html>
